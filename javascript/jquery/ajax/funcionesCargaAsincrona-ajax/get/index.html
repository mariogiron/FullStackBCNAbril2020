<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones GET - metodos AJAX</title>
</head>

<body>
    <button>Cargar JSON</button>

    <section id="usuarios">

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        let url = "https://jsonplaceholder.typicode.com/users";
        let seccionUsuarios = $('#usuarios');

        $('button').on('click', cargarContenido);

        function cargarContenido() {
            //podeis usar $.getJSON para obtener archivos .json
            //podeis usar $.get para obtener otro tipo de archivos de texto como html, txt, md
            //podeis usar $.getScript para peticion de archivos javascript externos.

            $.getJSON(url, (result) => {
                //console.log(result);
                pintarUsuarios(result);
            })
        }

        function pintarUsuarios(pListaUsuarios) {
            for (usuario of pListaUsuarios) {
                seccionUsuarios.append(`<article>
                    <h3>${usuario.name}</h3> 
                    <ul>   
                        <li>Email: ${usuario.email}</li>
                        <li>Phone: ${usuario.phone}</li>  
                    </ul>  
                </article>`)

            }
        }


    </script>
</body>

</html>
