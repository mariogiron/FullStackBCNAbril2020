<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metodo post</title>
</head>

<body>

    <form action="">
        <input id="userid" type="hidden" value="4">
        <input id="titulo" type="text" placeholder="introduce un titulo">
        <br>
        <label for="contenido">Contenido</label>
        <br>
        <textarea id="contenido" cols="30" rows="10"></textarea>
        <input id="submit" type="submit" value="Guardar Post">
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        let url = 'https://carrito.free.beeceptor.com'

        let boton = $('#submit');
        boton.on('click', recogerInfoGuardar);

        function recogerInfoGuardar(event) {
            event.preventDefault();

            var userId = $('#userid').val();
            var titulo = $('#titulo').val();
            var contenido = $('#contenido').val();

            //proceso de envio $.post $.ajax
            let registro = {
                userId: userId,
                title: titulo,
                body: contenido
            };
            $.post(url, registro, (data, status) => {
                console.log('registro:', data);
                console.log('status:', status);
                if (status == "success") {
                    alert('compra realizada correctamente');
                }
            })

        }


    </script>

</body>

</html>
