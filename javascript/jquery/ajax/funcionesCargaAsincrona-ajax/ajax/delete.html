<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE AJAX FUNCTION</title>
</head>

<body>

    <button data-idborrar="10">Borrar post 10</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>

        var boton = $('button');
        boton.on('click', borrarPost);

        function borrarPost() {
            var idBorrar = parseInt($(this).data('idborrar'));
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/' + idBorrar,
                type: 'DELETE',
                success: (result, status) => {
                    console.log(result);
                    console.log(status);
                }
            })
        }



    </script>

</body>

</html>
