<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul class="menu">
        <li><a data-color="red" href="http://www.google.es">ROJO</a></li>
        <li><a data-color="green" href="">VERDE</a></li>
        <li><a data-color="blue" href="">AZUL</a></li>
        <li><a data-color="yellow" href="">AMARILLO</a></li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>

        var botones = $('.menu li a');

        botones.on('click', cambiarColor);

        function cambiarColor(event) {
            event.preventDefault();
            let color = $(this).data('color');
            
            $('body').css({ 'background-color': color, 'transition': '1s' });
        }

    </script>
</body>

</html>
