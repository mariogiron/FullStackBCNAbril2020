<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metodos de clases</title>

    <style>
        .rojo {
            background-color: red;
            color: white
        }

        .verde {
            background-color: lightgreen;
            color: black
        }
    </style>

<body>
    <h1>Gestion de clases</h1>

    <p class="texto">Hola como estas</p>
    <p class="">En un lugar de la mancha</p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        /*
            $('selector').addClass('nombreClase') a√±ade un class
            $('selector').removeClass('nombreClase') quitar una clase
            $('selector').toggleClass('nombreClase') //si existe la borra y si no existe la crea
        */

        $('p').addClass('rojo');

        $('p').eq(0).removeClass('texto rojo');

        $('p').eq(1).toggleClass('verde');

    </script>
</body>

</html>
