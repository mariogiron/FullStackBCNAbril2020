<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>

<body>

    <ul class="menu">
        <li><a href="http://yahoo.es">Yahoo</a></li>
        <li><a href="http://google.es">Google</a></li>
        <li><a href="http://amazon.es">Amazon</a></li>
    </ul>

    <button class="hola" id="texto">Enviar</button>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        var enlaces = $('.menu li a');

        //enlaces.attr('href', "http://neoland.es");

        enlaces.attr('title', 'Soy un tooltip');

        enlaces.attr({
            'href': 'http://neoland.es',
            'target': '_blank'
        })

        var boton = $('#texto');
        boton.attr('style', 'width: 100px; height: 100px');


        var clase = boton.attr('class')

        console.log(clase);

    </script>
</body>

</html>
