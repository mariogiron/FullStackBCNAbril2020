<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            margin-top: 100px;
        }

        .menu li {
            background-color: black;
            color: white;
            padding: 10px;
            width: 100px;
            text-align: right;
            margin-bottom: 10px;
            margin-left: -20px;
            cursor: pointer;
            transition: 1s;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>Perro</li>
        <li>Gato</li>
        <li>Ave</li>
    </ul>
    <script src="./js/pestanas.js"></script>
</body>

</html>
