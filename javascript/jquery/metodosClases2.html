<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metodos de clases</title>

    <style>
        .btn {
            display: block;
            padding: 10px;
            border: 1px solid darkred;
            color: white;
            cursor: pointer;
        }

        .rojo {
            background-color: tomato;
        }

        .verde {
            background-color: lightgreen;
            color: black;
        }
    </style>

<body>
    <h1>Gestion de clases</h1>

    <button id="btn" class="btn rojo">
        Eliminar
    </button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var estado = true;
        $('#btn').on('click', realizarAccion);

        function realizarAccion() {
            estado = !estado;
            // estado = true => !estado = false
            $(this).toggleClass('verde');

            let texto = (estado === false) ? "Actualizar" : "Eliminar";

            $(this).text(texto);
        }


    </script>
</body>

</html>
