<ul class="d-flex flex-column todo-list">

    <li *ngFor="let tarea of arrTareas" [ngClass]="tarea.priority">
        <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox" checked="">
                {{tarea.title}} <i class="input-helper"></i></label> </div> <i

    </li>

</ul>
