<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Arguments vs Rest Parameter</title>
</head>

<body>


    <script>

        //arguments 

        function sumar() {
            let resultado = 0;
            for (argument of arguments) {
                resultado += argument
            }
            console.log(resultado);
        }

        sumar(1, 2, 3, 4, 5) //15
        sumar(5, 6, 7); //18

        //rest parameter  con spread operator ...

        function calculadora(pOperacion, ...numeros) {
            let resultado = (pOperacion == "suma" || pOperacion == "resta") ? 0 : 1;
            let listaNumeros = [...numeros];

            for (numero of listaNumeros) {

                switch (pOperacion) {
                    case "suma":
                        resultado += numero;
                        break;

                    case 'resta':
                        resultado -= numero;
                        break;

                    case 'multiplicacion':
                        resultado *= numero;
                        break;

                }
            }

            console.log(resultado);
        }


        //calculadora('suma', 1, 2, 3, 4, 5, 6);
        calculadora('multiplicacion', 2, 2, 2, 2, 2);

    </script>

</body>

</html>
