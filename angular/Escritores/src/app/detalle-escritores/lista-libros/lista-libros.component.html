<div class="row">

    <div class="card mb-3" *ngFor="let libro of arrLibros">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="libro.publicado" class="card-img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ libro.titulo }}</h5>
                    <p class="card-text"><small class="text-muted">Año de publicación: {{libro.publicado}}</small></p>
                </div>
            </div>
        </div>
    </div>

</div>
