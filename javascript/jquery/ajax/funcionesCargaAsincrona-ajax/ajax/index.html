<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Ajax para peticiones asincronas</title>
</head>

<body>
    <button>Cargar Contenido</button>

    <section id="posts">

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        let boton = $('button');
        let seccion = $('#posts');
        let url = 'https://jsonplaceholder.typicode.com/posts'

        boton.on('click', cargarContenido);

        function cargarContenido() {
            $.ajax({
                url: url,
                type: 'GET',
                success: (result) => {
                    //console.log(result)
                    pintarPost(result);
                },
            })
        }

        function pintarPost(pResultado) {
            //console.log(pResultado);
            for (post of pResultado) {
                seccion.append(`<article>
                    <h3>${post.id}.${post.title}</h3> 
                </article>`)
            }

        }

    </script>
</body>

</html>
