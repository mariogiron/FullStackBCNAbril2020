<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="cuadrado"></div>
    <div class="cuadrado"></div>
    <div class="cuadrado"></div>
    <div class="cuadrado"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        var primerCuadrado = $('.cuadrado:first-child');

        //obteniendo el estilo
        var color = primerCuadrado.css('background-color');

        //modificar una propiedad
        primerCuadrado.css('background-color', 'blue');

        //css puede recibir un fichero json con todas configuracione y lo utilizaremos para modificar varias propiedades a la vez

        var ultimoCuadrado = $('.cuadrado:nth-child(4)');

        ultimoCuadrado.css({
            'background-color': 'lightblue',
            'border-radius': '50%',
            'margin-left': '200px'
        })

    </script>
</body>
